<html>
<head>
	<title>list Demo</title>
	<style type="text/css">
		ul#menu li{
			display: inline;
		}	

		div#navigation {
			border: 1px solid black;
			padding: 5px;
		}

		ul#menu li a{
			text-decoration: none;
			border: 1px solid blue;
			border-radius: 4px 4px 0 0;
			background-color: #ccc;
			color: #eee;
			
		}
	</style>
</head>
<body>
<h2>Horizontal List Demo</h2> <hr>
<div id="navigation">
<ul  id="menu">
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact</a></li>
</ul>
</div>
</body>
</html>
